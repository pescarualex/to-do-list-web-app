<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
<div id="main-content">
    <h2>To-Do List</h2>

    <div id="create-task">

        <h4>Create task</h4>

        <form id="create-task-form">

            <label for="task-description">Description: </label>
            <input type="text" id="task-description" placeholder="Enter task description">

            <label for="task-deadline">Deadline:</label>
            <input type="date" id="task-deadline">

            <input type="submit" value="Save">
        </form>

    </div>

    <div id="existing-tasks">

        <table id="tasks">
            <thead>
            <tr>
                <th>Description</th>
                <th>Deadline</th>
                <th>Done</th>
                <th>Actions</th>
            </tr>
            </thead>
        </table>

        <tbody>
        <tr>
            <td>Learn HTML</td>
            <td>2020-08-10</td>
            <td><input type="checkbox" class="mark-done"></td>
            <td><a href="#"  class="delete-link">X</a></td>
        </tr>

        <tr>
            <td>Learn CSS</td>
            <td>2020-08-12</td>
            <td><input type="checkbox" class="mark-done"></td>
            <td><a href="#"  class="delete-link">X</a></td>
        </tr>

        <tr>
            <td>Learn JavaScript</td>
            <td>2020-08-20</td>
            <td><input type="checkbox" class="mark-done"></td>
            <td><a href="#"  class="delete-link">X</a></td>
        </tr>
        </tbody>

    </div>

</div>

</body>
</html>
